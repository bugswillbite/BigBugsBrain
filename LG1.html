<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≽ܫ≼mysa≽ܫ≼</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        button{
            font-size: 1.5em;
            cursor: pointer;
            font-family: "Courier New";
        }
        

        #image {
            display: none;
            max-width: 600px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-left: 10px;
        }

        #text {
            display: none;
            margin-top: 30px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1; 
        }

        #texty {
            position: absolute;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1; 
        }

        #both {
            position: relative;
            width: 40%;
        }
        #optionA {
            position: absolute;
            margin-top: 500px;
            margin-left: 355px;
            font-size: 30px;
            display: none;
        }
        #optionB {
            position: absolute;
            margin-top: 470px;
            margin-left: 10px;
            font-size: 30px;
            display: none;
        }
        #optionC {
            position: absolute;
            margin-top: 470px;
            margin-left: 380px;
            font-size: 30px;
            display: none ;
        }
    </style>
</head>
<body>

    <div id="both"></div>
    <img id="image" src="clothes.png" alt="Displayed Image">
    <button id="optionA" onclick="chooseOption('A')"><b>yeah!</b></button><br>
    
    <script>
   
     
        window.onload = function () {
            showImage();
        };

       
        const optionA = document.getElementById('optionA');
        const optionB = document.getElementById('optionB');
        const optionC = document.getElementById('optionC');

        function showImage() {
            const image = document.getElementById('image');
            const text = document.getElementById('text');

            fadeIn(image);

            
            fadeIn(text, 600); 
            
            fadeIn(optionA, 600);
            fadeIn(optionB, 600);
            fadeIn(optionC, 600);

        }

        function fadeIn(element, intervalSpeed = 200) {
            element.style.display = 'block';
            element.style.opacity = 0;

            const fadeEffect = setInterval(function () {
                if (element.style.opacity < 1) {
                    element.style.opacity = parseFloat(element.style.opacity) + 0.1;
                } else {
                    clearInterval(fadeEffect);
                }
            }, intervalSpeed);

            setTimeout(function () {
                optionA.style.display = 'block';
                optionB.style.display = 'block';
                optionC.style.display = 'block';

            }, 5000); 
        }

     
        function chooseOption(option) {
            
            if (option === 'A') {
                window.location.href = 'tees.html';
            } else if (option === 'B') {
                window.location.href = 'tees.html';
            } else if (option === 'C') {
                window.location.href = 'tees.html';
            }
        }
    </script>

</body>
</html>
